  <title>Patterns</title>
  <style>
    *{
      padding: 0;
      margin: 0;
    }
    canvas {
      display: block;
      background: #212121;
    }
  </style>
  <script src="./Canvas.js"> </script>
  <script>
    window.addEventListener('load', function(){
      Canvas.create(window.innerWidth , window.innerHeight, document.querySelector('body'))
      window.requestAnimationFrame(draw)
      Canvas.ctx.font = '24px sans-serif'
      Canvas.ctx.fillStyle = '#fff'
      Canvas.ctx.fillText("Lines: "+count, window.innerWidth - 200, 50)
      Canvas.ctx.fillText("Multiplier: "+number, window.innerWidth - 200, 100)
      
    })
  </script>
